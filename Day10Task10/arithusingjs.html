<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Arithmatic Opration</title>
    <script>
        function addition(a, b) {
            document.write("addition is:", a + b);
        }
        function substraction(a, b) {
            document.write("addition is:", a - b);
        }
        function multiplication(a, b) {
            document.write("addition is:", a * b);
        }
        function division(a, b) {
            document.write("addition is:", a / b);
        }
        function modulus(a, b) {
            document.write("addition is:", a % b);
        }
    </script>
</head>

    <body style="background-color:antiquewhite">
        <div> Calculation is: </div>
        <script>
            addition(2, 3);
            document.write("<br>");
            substraction(5, 3);
            document.write("<br>");
            multiplication(2, 3);
            document.write("<br>");
            division(24, 2);
            document.write("<br>");
            modulus(12, 3);
        </script>
     
    </body>
</html>
